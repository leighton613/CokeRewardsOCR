
{{error}}
<center>
<form method="POST" action='/ocrURL'>
  <div>
    <input type="text" name="image_url" placeholder="enter an image url..." required/>
  </div>
  <input type="submit" value="submit" />
</form>

<div>
  <div><img src={{url}}  alt="input url image" height="300" /></div>
  <h1>Results: {{url_output}}</h1>
  <div ></div>
</div>

<br><br>

<form method="POST" enctype=multipart/form-data action='/ocrFILE'>
  <div>
    <input type="file" name="image_file" placeholder="upload an image from system..." required/>
  </div>
  <input type="submit" value="submit" />
</form>

<div id="results">
  <h1>Results {{file_output}}</h1>
  <div></div>
</div>
</center>


<div id="retry"><a href="/">Again?</a></div>
